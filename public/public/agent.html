<!doctype html><html><head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Agent - Bank Ledger</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:#062b44;color:#fff;} .card{background:#07324a;}</style>
</head><body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Agent Dashboard</h3>
    <div><button class="btn btn-sm btn-light" onclick="logout()">Logout</button></div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="card p-3 mb-3">
        <h5>Register Customer</h5>
        <input id="cname" class="form-control mb-2" placeholder="Customer name">
        <input id="cphone" class="form-control mb-2" placeholder="Customer phone">
        <button class="btn btn-success" onclick="registerCustomer()">Register</button>
      </div>

      <div class="card p-3 mb-3">
        <h5>Transactions</h5>
        <select id="txCust" class="form-select mb-2"></select>
        <input id="txAmt" class="form-control mb-2" placeholder="Amount (+ deposit, - withdraw)">
        <button class="btn btn-primary" onclick="doTx()">Submit</button>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card p-3 mb-3">
        <h5>Customers</h5>
        <ul id="customersList" class="list-group"></ul>
      </div>

      <div class="card p-3 mb-3">
        <h5>Loan Application</h5>
        <select id="loanCust" class="form-select mb-2"></select>
        <input id="loanAmt" class="form-control mb-2" placeholder="Amount">
        <input id="loanDuration" class="form-control mb-2" placeholder="Duration (days or months)">
        <select id="loanMode" class="form-select mb-2"><option value="fixed">Fixed installment</option><option value="interest">Interest mode</option></select>
        <input id="loanInstall" class="form-control mb-2" placeholder="Installment (for fixed)">
        <input id="loanInterest" class="form-control mb-2" placeholder="Interest rate % (for interest)">
        <input id="guarantor" class="form-control mb-2" placeholder="Guarantor name">
        <button class="btn btn-warning" onclick="applyLoan()">Submit Loan Request</button>
        <div id="loanPreview" class="mt-3"></div>
      </div>

      <div class="card p-3 mb-3">
        <h5>Your Loans</h5>
        <ul id="loansList" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>

<script>
async function api(path, opts={}){ opts.headers = opts.headers || {}; opts.headers['Content-Type']='application/json'; if(opts.body && typeof opts.body !== 'string') opts.body = JSON.stringify(opts.body); const res = await fetch(path, opts); if(!res.ok){ alert('Error: '+await res.text()); throw new Error(await res.text()); } return res.json(); }
function logout(){ localStorage.removeItem('bl_user'); location.href='/'; }

async function load(){
  const customers = await api('/customers');
  const cl = document.getElementById('customersList'); const sel = document.getElementById('loanCust'); const txsel = document.getElementById('txCust');
  cl.innerHTML=''; sel.innerHTML=''; txsel.innerHTML='';
  customers.forEach(c=>{ cl.innerHTML += `<li class='list-group-item'>${c.name} — ${c.accountNumber} — ₦${c.balance}</li>`; const o=document.createElement('option'); o.value=c.id; o.text=`${c.name} (${c.accountNumber})`; sel.appendChild(o); txsel.appendChild(o.cloneNode(true)); });
  const loans = await api('/loans'); const ll=document.getElementById('loansList'); ll.innerHTML=''; loans.forEach(l=> ll.innerHTML += `<li class='list-group-item'>Loan ${l.id} — Cust:${l.customerId} — ₦${l.amount} — ${l.status}</li>`);
}

async function registerCustomer(){ const name=document.getElementById('cname').value; const phone=document.getElementById('cphone').value; await api('/customer', { method:'POST', body:{ name, phone } }); alert('Customer registered'); load(); }
async function doTx(){ const customerId=document.getElementById('txCust').value; const amt=Number(document.getElementById('txAmt').value); await api('/transaction', { method:'POST', body:{ customerId, amount: amt }}); alert('Transaction recorded'); load(); }

function showLoanPreview(data){ let html = `<strong>Preview:</strong> Periods: ${data.periods}, Total: ₦${data.total.toFixed(2)}<ul>`; data.schedule.slice(0,5).forEach(s=> html += `<li>Period ${s.period} — ₦${s.payment}</li>`); html += '</ul>'; document.getElementById('loanPreview').innerHTML = html; }

async function applyLoan(){
  const customerId=document.getElementById('loanCust').value;
  const amount=document.getElementById('loanAmt').value;
  const duration=document.getElementById('loanDuration').value;
  const mode=document.getElementById('loanMode').value;
  const installment=document.getElementById('loanInstall').value;
  const interest=document.getElementById('loanInterest').value;
  const guarantor=document.getElementById('guarantor').value;

  const calc = await api('/loan/calc', { method:'POST', body:{ amount, installment, mode, interest_rate: interest, duration }});
  showLoanPreview(calc);

  if(!confirm('Submit loan request to admin? Preview shown.')) return;
  await api('/loan/apply', { method:'POST', body:{ customerId, amount, duration, mode, frequency:'daily', installment, interest_rate: interest, guarantor }});
  alert('Loan request submitted to admin.');
  load();
}

load();
</script>
</body></html>
